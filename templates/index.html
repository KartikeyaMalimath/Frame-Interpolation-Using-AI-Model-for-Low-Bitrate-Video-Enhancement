<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>

<body>
    <h1>Frame Interpolation Using AI-Model for Low Bitrate Video Enhancement</h1>
    <div class="login-box">
        <h2>Upload Video to Enhance</h2>
        <form id="upload" action="/upload" method="post" enctype="multipart/form-data">
            <div class="user-box">
<!--                <label for="video">Select a video to upload:</label>-->
                <input type="file" id="video" name="video" accept="video/*">
            </div>
            <div class="user-box">
                <select name="fps" id="fps">
                    <option value=30>30 FPS</option>
                    <option value=60>60 FPS</option>
                    <option value=120>120 FPS (Warning!)</option>
                    <option value=240>240 FPS (Warning!)</option>
                </select>
            </div>
            <div class="user-box">
                <p>Warning! >60 FPS</p>
                <p>high compution, long waiting time</p>
            </div>
            <a href="#" onclick="document.getElementById('upload').submit();">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Upload Video
            </a>

        </form>
    </div>

    <footer>
        <p>Copyright &copy; <script>
            const year = new Date().getFullYear();
            document.write(year);
        </script>, Developed by Kartikeya P Malimath</p>
    </footer>
